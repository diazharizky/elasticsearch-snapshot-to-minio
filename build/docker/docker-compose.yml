version: "3.4"
services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=adminminio
      - MINIO_ROOT_PASSWORD=adminminio
    command: server /data --console-address ":9001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -sf http://minio:9000/minio/health/live > /dev/null 2>&1",
        ]
      interval: 30s
      timeout: 30s
      retries: 3

  elasticsearch:
    image: diazharizky/elasticsearch:7.14.0
    build:
      context: ../../
      dockerfile: build/docker/Dockerfile
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - discovery.type=single-node
      - MINIO_HOST=172.19.0.2:9000 # we have to use internal docker IP to make this worked
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://elasticsearch:9200 > /dev/null 2>&1"]
      interval: 30s
      timeout: 30s
      retries: 3
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ../../config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
