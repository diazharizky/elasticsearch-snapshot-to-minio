version: "3.4"
services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -sf http://minio:9000/minio/health/live > /dev/null 2>&1",
        ]
      interval: 30s
      timeout: 30s
      retries: 3

  minio_bucket_provisioner:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MINIO_HOST
      - MINIO_ACCESS_KEY
      - MINIO_SECRET_KEY
    entrypoint: /bin/sh -c
    command:
      - |-
        mc alias set myminio "$$MINIO_HOST" "$$MINIO_ACCESS_KEY" "$$MINIO_SECRET_KEY"
        mc mb myminio/elasticsearch

  elasticsearch:
    image: diazharizky/elasticsearch:7.14.0
    build:
      context: ../../
      dockerfile: build/docker/Dockerfile
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - discovery.type=single-node
      - MINIO_HOST=172.19.0.2:9000 # on dev phase, we have to use internal docker IP to make this worked, this worked as well using IP
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://elasticsearch:9200 > /dev/null 2>&1"]
      interval: 30s
      timeout: 30s
      retries: 3
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ../../config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
